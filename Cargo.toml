[workspace]
resolver = "2"
members = ["parsers"]

[workspace.dependencies]
csv = "1"
serde = { version = "1", default-features = false, features = ["derive"] }

[workspace.lints.clippy]
missing_safety_doc = "forbid"

[workspace.lints.rust]
unsafe_code = "deny"
missing_debug_implementations = "forbid"
missing_docs = "forbid"

[workspace.metadata.release]
shared-version = true
consolidate-commits = true
tag-name = "v{{version}}"

[workspace.package]
authors = ["James Cape <jamescape777@pm.me>"]
edition = "2024"
homepage = "https://github.com/jcape/iso3166"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/jcape/iso3166"
rust-version = "1.87.0"
version = "0.1.0"

[profile.release]
lto = true
